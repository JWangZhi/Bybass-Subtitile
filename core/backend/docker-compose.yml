version: '3.8'

services:
  backend:
    build:
      context: .
      target: base # Change to 'gpu' for CUDA support
    container_name: bypass_subtitles_backend
    ports:
      - "8765:8765"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8765/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
